<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul style="display:flex; gap:20px;">
        <li><a href="/article/write">글 쓰기</a></li>
        <li><a href="/article/list">글 목록</a></li>
    </ul>
    <!-- 리스트에 대한 페이징 처리 -->
    <ul th:if="${articles.size} > 0">
        <!-- 역순 처리 reversed (최신순 정렬) -->
        <li th:each="article : ${articles.reversed}">
            <a th:href="|/article/detail/${article.id}|" th:text="|${article.id}번 : ${article.title}|"></a>
        </li>
    </ul>
</body>
</html>
