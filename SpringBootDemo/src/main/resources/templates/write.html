<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- div와 form의 차이 : div는 엔터를 인식 안하고, form은 인식 한다 -->
<!-- action을 통한 url 매핑 -->
<!-- POST로 변경 시 동일한 url로 매핑하려면 action을 생략해도 된다. -->
<form method="POST" onsubmit="submitWriteForm(this); return false;"
      style="display: flex; flex-direction: column; gap:20px; max-width:500px;">
    <input type="text" name="title" placeholder="제목">

    <input type="text" name="body" placeholder="내용">

    <button type="submit">
        글쓰기
    </button>

    <!-- Servlet 학습용 버튼 -->
    <input onclick="this.closest('form').setAttribute('action', '/article/write2')" type="submit" value="글쓰기">
</form>

<script>
    function submitWriteForm(form) {
        const inputTitle = form.title;
        const inputBody = form.body;

        inputTitle.value = inputTitle.value.trim();
        inputBody.value = inputBody.value.trim();

        // 나누는 이유 : focusing 과 각 length = 0일 때 자동으로 trim해 input 내부에 값을 유지하기 위함
        const title = inputTitle.value;
        const body = inputBody.value;

        if (title.length == 0) {
            alert('제목을 입력해주세요.');
            inputTitle.focus();

            return;
        }

        if (body.length == 0) {
            alert('내용을 입력해주세요.');
            // uri에 값 집어넣기
            inputBody.focus();

            return;
        }

        form.submit();
    }
</script>


</body>
</html>
